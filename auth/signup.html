<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اخبار</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/libs/pluslib/frontend/mulltistepform.css" />
  </head>

  <body class="auth m-0">
    <main class="form-signin w-100 m-auto">
      <div class="fs-2 fw-bold text-center mb-4">اخبار</div>
      <form
        class="ms-form"
        data-form-n="بعدی"
        data-form-p="قبلی"
        data-form-s="ثبت نام"
        submit-control
        form-wait="#wait"
        form-action="signup.php"
      >
        <div id="tabs">
          <div class="tab">
            <b class="fw-bold fs-6">اطلاعات یکتا:</b>
            <div class="mb-3">
              <label class="form-label">نام کاربری</label>
              <input
                type="text"
                class="form-control"
                autocomplete="username"
                name="uname"
                ffqs="name"
              />
            </div>
          </div>
          <div class="tab">
            <b class="fw-bold fs-6">اطلاعات نام:</b>
            <div class="mb-3">
              <label class="form-label">نام</label>
              <input type="text" class="form-control" name="fname" />
            </div>

            <div class="mb-3">
              <label class="form-label">نام خانوادگی</label>
              <input type="text" class="form-control" name="lname" />
            </div>
          </div>

          <div class="tab">
            <b class="fw-bold fs-6">اطلاعات ورود:</b>
            <div class="mb-3">
              <label class="form-label">ایمیل</label>
              <input
                type="email"
                class="form-control"
                name="email"
                autocomplete="email"
                ffqs="mail"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">رمز عبور</label>
              <input
                type="password"
                name="pass"
                class="form-control"
                autocomplete="current-password"
              />
            </div>
          </div>

          <div id="wait">لطفا صبر کنید!</div>

          <div style="overflow: auto">
            <div class="mt-3 d-flex justify-content-center gap-1">
              <button type="button" id="prevBtn" class="btn btn-dark">
                قبلی
              </button>
              <button type="button" id="nextBtn" class="btn btn-dark">
                بعدی
              </button>
              <button
                type="submit"
                id="submitBtn"
                name="signup"
                ajax-submit
                class="btn btn-dark"
              >
                ثبت نام
              </button>
            </div>
          </div>
          <div class="indic"></div>
        </div>
        <div class="mt-4 text-center w-100">
          <label class="form-label">قبلا ثبت نام کرده اید؟</label>
          <a class="" href="login.html">ورود</a>
        </div>
        <div id="error" class="text-danger"></div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/libs/pluslib/frontend/multistepform.js"></script>
    <script src="/libs/pluslib/frontend/formlib.js" type="module"></script>
    <script src="/libs/pluslib/frontend/ffqs.js"></script>
    <script>
      window.addEventListener("load", () => {
        let e = document.querySelector("#error");
        window.FormLibInitializer.setting(
          "[ajax-submit]",
          () => (e.textContent = ""),
          ({ err }) => (e.textContent = JSON.stringify(err))
        ).init();
        ffqs();
      });
    </script>
  </body>
</html>
