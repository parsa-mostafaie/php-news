<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اخبار</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="auth m-0">
    <main class="form-signin w-100 m-auto">
      <div class="fs-2 fw-bold text-center mb-4">اخبار</div>
      <form submit-control form-wait="#wait" action="login.php">
        <div class="mb-3">
          <label class="form-label">نام کاربری</label>
          <input
            type="text"
            class="form-control"
            name="uname"
            autocomplete="username"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">رمز عبور</label>
          <input
            type="password"
            class="form-control"
            name="pass"
            autocomplete="current-password"
          />
        </div>
        <div id="wait">لطفا صبر کنید!</div>
        <div id="error" class="text-danger"></div>
        <button
          class="w-100 btn btn-dark mt-4"
          type="submit"
          ajax-submit
          name="login"
        >
          ورود
        </button>
        <div class="mt-4 text-center w-100">
          <label class="form-label">قبلا ثبت نام نکرده اید؟</label>
          <a class="" href="signup.html">ثبت نام</a>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/libs/pluslib/frontend/formlib.js" type="module"></script>
    <script>
      window.addEventListener("load", () => {
        let e = document.querySelector("#error");
        window.FormLibInitializer.setting(
          "[ajax-submit]",
          () => (e.textContent = ""),
          ({ err }) => (e.textContent = JSON.stringify(err))
        ).init();
      });
    </script>
  </body>
</html>
