<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اخبار</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../admin/assets/css/style.css" />
  </head>

  <body class="auth m-0">
    <main class="form-signin w-100 m-auto">
      <div class="fs-2 fw-bold text-center mb-4">اخبار</div>
      <form submit-control form-wait="#wait">
        <div class="mb-3">
          <label class="form-label">ایمیل</label>
          <input type="email" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">رمز عبور</label>
          <input type="password" class="form-control" />
        </div>
        <div id="wait">لطفا صبر کنید!</div>
        <button class="w-100 btn btn-dark mt-4" type="submit">ورود</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../libs/js/formlib.js"></script>
  </body>
</html>
